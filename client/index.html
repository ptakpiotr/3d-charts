<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>3D Charts</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="500"></canvas>
    <div class="chart-manager">
      <div>
        <select id="chart-type">
          <option value="0">LINE</option>
          <option value="1">POINT</option>
          <option value="2">CYLINDER</option>
          <option value="3">CONE</option>
          <option value="4">BAR</option>
        </select>
        <input id="material-color" type="color" />
      </div>
      <div>
        <span>
          <label for="y-value">Y value: </label>
          <input type="range" name="y-value" id="y-value" min="0" max="100" />
        </span>
        <span>
          <label for="x-value">X value: </label>
          <input type="range" name="x-value" id="x-value" min="0" max="10000" />
        </span>
        <button id="generate-btn">Generate</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
